# Default EdgePatch configuration
# Use with: python scripts/run_edgepatch.py main --config configs/default.yaml

# Dataset
dataset_name: "uzaymacar/math-rollouts"
dataset_split: "train"
max_examples: 10

# Model
model_name: "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
load_in_4bit: true
max_seq_len: 5000

# Edge masking
# null = all layers/heads
edge_layers: null
edge_heads: null

# Scoring
score_method: "delta_logp"  # or "abs_delta_logp"

# TA labels
ta_label_field: "counterfactual_importance_accuracy"

# Output
output_dir: "runs"

# Sanity checks
enable_shuffled_baseline: true
enable_random_span_control: false

# Verbosity
verbose: true
probe_chunk_0: true
